<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aztec Hero</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #070a10;
      height: 100%;
    }

    #app {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
    }

    canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    #debug {
      position: fixed;
      left: 10px;
      top: 10px;
      max-width: min(92vw, 720px);
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(0, 0, 0, 0.55);
      color: rgba(255, 255, 255, 0.92);
      font: 12px/1.35 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      white-space: pre-wrap;
      z-index: 9999;
    }

    .hint {
      position: fixed;
      left: 12px;
      bottom: 12px;
      color: rgba(255, 255, 255, 0.75);
      font: 12px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      user-select: none;
    }

    .hint kbd {
      padding: 2px 6px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(255, 255, 255, 0.06);
      font-weight: 650;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-lAVbR16o.js"></script>
</head>

<body>
  <div id="app"></div>
  <div id="debug">Booting…</div>
  <div class="hint">Move: <kbd>A</kbd>/<kbd>D</kbd> or <kbd>←</kbd>/<kbd>→</kbd> · Jump: <kbd>Space</kbd> · Interact:
    <kbd>E</kbd></div>
  <script>
    (() => {
      const el = document.getElementById('debug');
      const log = (msg) => {
        if (!el) return;
        el.textContent = String(msg);
      };
      window.__aztecDebug = {
        log,
        append: (msg) => {
          if (!el) return;
          el.textContent += `\n${msg}`;
        }
      };
      window.addEventListener('error', (e) => {
        log(`JS error: ${e.message}\n${e.filename}:${e.lineno}:${e.colno}`);
      });
      window.addEventListener('unhandledrejection', (e) => {
        log(`Unhandled promise rejection:\n${e.reason}`);
      });
    })();
  </script>
</body>

</html>
